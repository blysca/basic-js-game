<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BreakOut Game</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <section>
    <button class="btn btn-primary p2 m2 bg-purple j-startBtn">Start Game</button>
    Score: <span class="score h1 j-score">0</span>
    Lives: <span class="lives h1 j-lives">0</span>
  </section>
  <section class="p2">
    <div id="container" class="container bg-black">
      <div id="ball" class="bg-white"></div>
      <div class="paddle j-paddle bg-white"></div>
      <div class="gameover j-gameover h1 caps white">Click Start Button</div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
