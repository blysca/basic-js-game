<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TANK SHOOTER</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="preconnect" href="https://unpkg.com/" crossorigin>
  <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>

<body>
  <div class="gamePlayArea">
    <div class="dashboard">
      <div class=""><span class="scoreDash j-score-dash">0</span></div>
      <div class="">
        <div class="progress j-progress">
          <div class="progress-bar j-progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="gameOverELe">
        <h4 class="message j-message">Click to Start Game</h4>
        <button class="btn btn-primary j-btn-start">Start Game</button>
      </div>
      <div class="base j-base"></div>
      <div class="box j-box">
        <div class="turet"></div>
      </div>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
